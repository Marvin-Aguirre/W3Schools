<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript String Comparison</title>
</head>
<body>
    <h1>JavaScript String Comparison</h1>
    <p id="demo"></p>

    <script>
        let text1 = "A";
        let text2 = "B";
        let result = text1 < text2;
        document.getElementById("demo").innerHTML = "A es menor que B" + result;
    </script>

</body>
</html>
