<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Examples</title>
</head>
<body>
    <h1>Assignment Examples</h1>
    <h2>The = operator</h2>
    <p id="demo"></p>
    <p id="demo2"></p>
    <script>
        let x = 10;
        document.getElementById("demo").innerHTML=x;
        //Example
        let a = 5;
        let b = 2;
        let c = a + b;
        //Display the c
        document.getElementById("demo2").innerHTML="The sum of a + b is:" + c;
    </script>
</body>
</html>
