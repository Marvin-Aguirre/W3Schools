<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Strings and Numbers</title>
</head>
<body>
    <h1>Adding Strings and Numbers</h1>
    <p id="demo"></p>

    <script>
        let x = 5 + 5;
        let y = "5" + 5;
        let z = "Hello" + 5;
        document.getElementById("demo").innerHTML =
        x + "<br>" + y + "<br>" + z;
    </script>
</body>
</html>
