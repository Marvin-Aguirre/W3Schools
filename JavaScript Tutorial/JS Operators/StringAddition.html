<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript String Addition</title>
</head>
<body>
    <h1>JavaScript String Addition</h1>
    <p id="demo"></p>
    <script>
        let text1 = "Marvin";
        let text2 = "Aguirre";
        let text3 = text1 + " " + text2;
        document.getElementById("demo").innerHTML=text3;
        
    </script>
</body>
</html>
