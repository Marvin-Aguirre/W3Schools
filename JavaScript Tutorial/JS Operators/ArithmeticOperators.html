<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operators Example</title>
</head>
<body>
    <h1>Arithmetic Operators Example</h1>
    <p id="demo"></p>

    <script>
        let a = 2;
        let b = (20 + 30) * a;
        document.getElementById("demo").innerHTML = b;
    </script>
</body>
</html>
