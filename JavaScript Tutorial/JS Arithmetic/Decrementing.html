<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decrementing</title>
</head>
<body>
    <h1>Decrementing</h1>
    <p id="demo"></p>
    <script>
        let a = 5;
        a--;
        let b = a;
        document.getElementById("demo").innerHTML = b;
    </script>
</body>
</html>
