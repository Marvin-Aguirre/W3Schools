<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigInt Decimals</title>
</head>
<body>
    <h1>BigInt Decimals</h1>
    <p id="demo"></p>
    <script>
        let x = 5n;
        let y = Number(x) / 2;
        document.getElementById("demo").innerHTML = y; 
    </script>
</body>
</html>
