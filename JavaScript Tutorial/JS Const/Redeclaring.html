<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redeclaring</title>
</head>
<body>
    <h1>Redeclaring</h1>
    <script>
        var x = 2;     // Allowed
        const x = 2;   // Not allowed
        {
            //let x = 2;     // Allowed
            const x = 2;   // Not allowed
        }
        {
            //const x = 2;   // Allowed
            const x = 2;   // Not allowed
        }  
    </script>
</body>
</html>
