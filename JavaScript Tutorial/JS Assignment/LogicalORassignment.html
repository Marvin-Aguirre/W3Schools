<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The ||= Operator</title>
</head>
<body>
    <h1>Logical OR Assignment Example</h1>
    <p id="demo"></p>
    <script>
        let x = undefined;
        x ||= 5;
        document.getElementById("demo").innerHTML = "Value of x is: " + x;
    </script>
</body>
</html>
