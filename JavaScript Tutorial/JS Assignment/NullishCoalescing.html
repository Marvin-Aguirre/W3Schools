<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The ??= Operator</title>
</head>
<body>
    <h1>Nullish coalescing assignment operator </h1>
    <p id="demo"></p>
    <script>
        let x;
        document.getElementById("demo").innerHTML = x ??= 5; 
    </script>
</body>
</html>
