<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The **= Operator</title>
</head>
<body>
    <h1>The **= Operator</h1>
    <p id="text"></p>
    <script>
        let x = 100;
        x **= 5;
        document.getElementById("text").innerHTML = "Value x is: " + x;
    </script>
</body>
</html>
