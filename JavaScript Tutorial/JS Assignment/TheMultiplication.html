<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The *= Operator</title>
</head>
<body>
    <h1>The *= Operator</h1>
    <p id="date"></p>
    <script>
        let x = 10;
        x *= 5;
        document.getElementById("date").innerHTML = "Value of x is: " + x;
    </script>
</body>
</html>
