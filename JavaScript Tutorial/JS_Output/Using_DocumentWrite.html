<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using document.write()</title>
</head>
<body>
    <p>Texto Relleno</p><!--Es solo para ver el uso de document.write elimina el doc -->
    <button type="button" onclick="myFunction()">Click</button>
    <script>
        function myFunction() {
            document.write(10+6)
        }
    </script>
</body>
</html>
