<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String split</title>
</head>
<body>
    <h1>String split</h1>
    <p id="demo"></p>
    <script>
        let text = "a,b,c,d,e,f";
        const myArray = text.split(",");
        document.getElementById("demo").innerHTML = myArray[0];
    </script>
</body>
</html>
