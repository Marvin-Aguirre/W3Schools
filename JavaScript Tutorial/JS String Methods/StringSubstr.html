<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String substr()</title>
</head>
<body>
    <h1>String substr()</h1>
    <p id="demo"></p>
    <script>
        let str = "Apple, Banana, Kiwi";
        document.getElementById("demo").innerHTML = str.substr(7,6);
    </script>
</body>
</html>
