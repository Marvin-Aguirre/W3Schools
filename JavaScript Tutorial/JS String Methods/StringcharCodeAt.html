<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String charCodeAt</title>
</head>
<body>
    <h1>String charCodeAt</h1>
    <p id="demo"></p>
    <script>
        let text = "HELLO WORLD";
        document.getElementById("demo").innerHTML = text.charCodeAt(0);
    </script>
</body>
</html>
