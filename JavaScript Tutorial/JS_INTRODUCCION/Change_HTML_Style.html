<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Can Change HTML Styles (CSS)</title>
</head>
<body>
    <p id="demo">JavaScript can change the style of an HTML element</p>
    <button type="button" onclick="document.getElementById('demo').style.fontSize='50px'">Click!!</button>
</body>
</html>
