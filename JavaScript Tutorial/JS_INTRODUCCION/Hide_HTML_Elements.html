<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Can Hide HTML Elements</title>
</head>
<body>

    <p id="text">JavaScript can hide HTML Elements</p>
    <button type="button" onclick="document.getElementById('text').style.display='none'">Hide Elements!</button>
    <button type="button" onclick="document.getElementById('text').style.display='block'">View Elements!</button>
</body>
</html>
