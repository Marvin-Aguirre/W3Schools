<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declaring a JavaScript Variable</title>
</head>
<body>
    <h1>Declaring a JavaScript Variable</h1>
    <p id="text"></p>

    <script>
        let carName = "Supra";
        document.getElementById("text").innerHTML = carName;
    </script>
</body>
</html>
