<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables Declared</title>
</head>
<body>
    <h1>Variables declared!!!</h1>
    <p>The value x is 2 and the value y is 5</p>
    <p>The value z is equals to x+y</p>
    <p id="text"></p>

    <p>Example using let</p>
    <p id="text1"></p>

    <p>Example using const</p>
    <p id="text2"></p>

    <script>
        var x=2;
        var y=5;
        var z=x+y;
        document.getElementById("text").innerHTML="The value of z is: " + z;
        let a=2;
        let b=5;
        let c=a+b;
        document.getElementById("text1").innerHTML="The value of z is: " + c;
        const d = 5;
        const e = 6;
        const f = d + e;    
        document.getElementById("text2").innerHTML="The value of z is: " + f;
    </script>
</body>
</html>
