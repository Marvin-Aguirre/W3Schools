<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Arithmetic</title>
</head>
<body>
    <h1>JavaScript Arithmetic</h1>
    <p>The result of adding 5 + 2 + 3 is:</p>
    <p id="demo"></p>
    <p>You can also add strings</p>
    <p id="demo1"></p>
    <p>Another option</p>
    <p id="demo2"></p>

    <script>
        let x = 5 + 2 + 3;
        document.getElementById("demo").innerHTML = x;

        //You can also add strings
        let y = "Marvin" + " " + "Aguirre";
        document.getElementById("demo1").innerHTML=y;

        let c = "5" + 2 + 3;
        document.getElementById("demo2").innerHTML = c;

    </script>
</body>
</html>
