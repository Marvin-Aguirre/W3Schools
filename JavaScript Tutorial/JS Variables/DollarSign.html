<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Dollar Sign $</title>
</head>
<body>
    <h1>JavaScript Dollar Sign $</h1>
    <p id="demo"></p>

    <script>
        let $$$ = 10;
        let $Money = 5;
        document.getElementById("demo").innerHTML = $$$ + $Money;
    </script>
</body>
</html>
