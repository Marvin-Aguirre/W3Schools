<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Literals</title>
</head>
<body>

    <h1>JavaScript Literals</h1>
    <p id="number"></p>
    <p id="text"></p>

    <script>
        document.getElementById("number").innerHTML = 20.50;
        document.getElementById("text").innerHTML = 'Marvin Aguirre';
    </script>

</body>
</html>
