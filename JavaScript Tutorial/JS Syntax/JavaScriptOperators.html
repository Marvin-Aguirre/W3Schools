<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScrip Operators</title>
</head>
<body>
    <h1>JavaScrip Operators</h1>
    <p id="text"></p>
    <h1>Assigment Operator (=)</h1>
    <p id="text1"></p>
    <script>
        document.getElementById("text").innerHTML =(5+6)*10;
        let x, y;
        x = 5;
        y = 6;
        document.getElementById("text1").innerHTML =(x+y)*10;
    </script>
</body>
</html>
