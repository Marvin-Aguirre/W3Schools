<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript is Case Sensitive</title>
</head>
<body>
    <h1>JavaScript is Case Sensitive</h1>
    <p id="demo"></p>

    <script>
        let lastname, lastName;
        lastName = "Aguirre";
        lastname = "Manuel";
        document.getElementById("demo").innerHTML = lastName;//Imprime Aguirre
    </script>
</body>
</html>
