<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Expressions</title>
</head>
<body>
    <p>Expressions compute to values.</p>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        document.getElementById("demo").innerHTML = 5 * 10;
        var x=5;
        document.getElementById("demo1").innerHTML = x * 20;
        //string operations
        document.getElementById("demo2").innerHTML = "Marvin" + " "  + "Aguirre";
    </script>
</body>
</html>
