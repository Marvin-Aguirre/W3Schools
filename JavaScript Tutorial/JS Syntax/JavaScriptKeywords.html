<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Keywords</title>
</head>
<body>
    <h1>JavaScript Keywords</h1>
    <p>variable creation</p>
    <p id="text"></p>
    <p>The var keyword also tells the browser to create variables:</p>
    <p id="demo"></p>
    <script>
        let x,y;
        x=1+2;
        y=x*10;
        document.getElementById("text").innerHTML =y;
        var a, b;
        a = 5 + 6;
        b = a * 10;
        document.getElementById("demo").innerHTML = b;
    </script>
</body>
</html>
