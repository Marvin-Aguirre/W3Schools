<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Code Blocks</title>
</head>
<body>
    <h1>JavaScript Code Blocks</h1>
    <button type="button" onclick="myFunction()">Click!</button>

    <p id="text1"></p>
    <p id="text2"></p>
    <script>
    function myFunction() {
        document.getElementById("text1").innerHTML = "Hello!";
        document.getElementById("text2").innerHTML = "How are you?";
    }
    </script>
</body>
</html>
