<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript in body</title>
</head>
<body>

    <p id="text">A Text</p>
    <button type="button" onclick="myFunction()">Click</button>
    <script>
    function myFunction() {
        document.getElementById("text").innerHTML = "Text changed.";
    }
    </script>
</body>
</html>
