<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript in head</title>

    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "Text changed.";
        }
    </script>
</head>
<body>
    <p id="demo">A Text</p>
    <button type="button" onclick="myFunction()">Click!!</button>
</body>
</html>
